               let cantidad = document.getElementById('cantidad');
               let counter = Number(cantidad.innerHTML);
               counter = counter + 1;
               cantidad.innerHTML = counter;
               let totalValue = document.querySelector('.valor-total');
               let totalPrice = counter * precio;
               totalValue.innerHTML = totalPrice;
               ">+</button>
                <button onclick="
                let cantidad = document.getElementById('cantidad');
                let counterLess = Number(cantidad.innerHTML);
                counterLess = counterLess - 1;
                cantidad.innerHTML = counterLess;

               totalPrice = counterLess * precio;
